<h2>Liste produit</h2>
{% if not list_prod %}
<p>Désolé, votre recherche n'a rien donnée</p>

{% else %}
<h1>Voici une liste de produit qui pourraient vous intéressé</h1>
<ul>
{% for n in list_prod %}
    <li>{{n.name }} nutriscore : {{ n.nutrition_grade }}  category : {{ n.category }}</li>
    {% endfor %}
</ul>

{% endif %}
