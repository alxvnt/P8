{% extends 'base.html' %} {% load static %}

{% block header %}

     <div class="panel-body">
         <form role="form" method="post" action="{% url 'enregistrement' %}">
             {% csrf_token %}
             <div class="row">
                 <div class="col-xs-6 col-sm-6 col-md-6">
                     <div class="form-group">
                         {{ form.last_name }}
                     </div>
                 </div>
                 <div class="col-xs-6 col-sm-6 col-md-6">
                     <div class="form-group">
                         {{ form.first_name }}
                     </div>
                 </div>
                 <div class="col-xs-6 col-sm-6 col-md-12">
                     <div class="form-group">
                         {{ form.nickname }}
                     </div>
                 </div>
             </div>
             <div class="form-group">
                 {{ form.email }}
             </div>
             <div class="row">
                 <div class="col-xs-6 col-sm-8 col-md-12 col-lg-12">
                     <div class="form-group">
                         {{ form.password }}
                     </div>
                 </div>
             </div>
             <input type="submit" value="S'enregistrer !" class="btn btn-info btn-block">
         </form>
     </div>

{% endblock %}
